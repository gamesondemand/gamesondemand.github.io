<div id="{{ time.time | date: '%A-%H' | downcase }}" class="time-slot">
  <header>
    <h3 class="header">
      <time datetime="{{ time.time | date_to_xmlschema }}" >{{ time.time | date: "%l %p" }}</time>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://gamesondemand.github.io/{{ time.time | date: '%A/%I%P' | downcase }}" data-via="gamesondemand" data-hashtags="gencon,gamesondemand">Tweet</a>
    </h3>
  </header>
  <div class="time-slot-duration two-hour">
    <header>
      <h4 class="header">Two (2) Hour Games</h4>
    </header>
    <div class="content">
      <ul class="time-slot-game-list">
        {% for game in time.two_hour_games %}
          <li class="time-slot-game-list-item">{{ game }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="time-slot-duration four-hour">
    <header>
      <h4 class="header">Four (4) Hour Games</h4>
    </header>
    <div class="content">
      <ul class="time-slot-game-list">
        {% for game in time.four_hour_games %}
          <li class="time-slot-game-list-item">{{ game }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
