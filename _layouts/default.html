<!DOCTYPE html>
<!-- Update your html tag to include the itemscope and itemtype attributes. -->
<html itemscope itemtype="http://schema.org/Webpage">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link type="text/css" rel="stylesheet" href="/css/normalize.css"/>
    <link type="text/css" rel="stylesheet" href="/css/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/site.css"/>
    <script src="/js/vendor/modernizr.js"></script>
    <title>{{ page.title }}</title>
    <meta name="twitter:title" content="{{ page.title }}">
    <meta itemprop="name" name="og:title" content="{{ page.title }}">

    <meta name="og:site_name" content="{{ site.name }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@games_on_demand">
    <meta name="twitter:creator" content="@games_on_demand">
    {% if page.twitter_image_path %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.twitter_image_path }}"
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.twitter_image_path }}"
    {% endif %}
    <meta itemprop="image" name="og:image" content="{{ site.url }}{{ site.twitter_image_path }}"
    <meta property="og:type" content="website" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="og:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="og:description" content="{{ page.description }}">
    <meta itemprop="description" name="description" content="{{ page.description }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics_id}}', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div itemscope itemtype="http://schema.org/SocialEvent">

      <div class="row">
        <header class="large-12 columns header">
          {% include navigation.html %}
        </header>
      </div>

      <div class="row">
        <section class="large-12 columns content">
          {{ content }}
        </section>
      </div>

      <div class="row site-wide-footer">
        <footer class="site-wide-footer footer large-12 columns panel">
          {% include footer.html %}
        </footer>
      </div>

    </div>

    <div class="row">
      <footer class="footer large-12 columns panel">
        <p>This site was created by <a itemprop="author" href="http://plus.google.com/+JeremyFriesen?rel=author">Jeremy Friesen</a>. The <a itemprop="relatedLink" href="http://github.com/gamesondemand/gamesondemand.github.io">source code</a> is released under the APACHE2 license.</p>
      </footer>
    </div>
    <!-- Place this tag after the last +1 button tag. -->
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
